<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zatsunese National Archive</title>
    <link rel="icon" type="image/x.icon" href="\site\assets\ZNA_Logo.png" >
    <link rel="stylesheet" href="/site/css/styles.css">
</head>
<body>
    <h1>Zatsunese National Archive</h1>

    <input type="text" id="searchInput" placeholder="Search by filename..." oninput="filterDocuments()">
    
    <select id="categoryFilter" onchange="filterDocuments()">
        <option value="">All Categories</option>
        <!-- Options will be populated dynamically -->
    </select>
    
    <ul id="documentList"></ul>
    
    <div id="previewContainer" style="display:none; margin-top:20px;">
        <h2>Preview</h2>
        <embed id="previewEmbed" width="100%" height="500px" type="application/pdf">
        <a id="downloadLink" download>Download</a>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
